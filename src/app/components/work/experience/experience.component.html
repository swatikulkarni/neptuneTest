<div
  class="d-flex flex-lg-row flex-column justify-content-center align-items-lg-stretch align-items-center"
>
  <div class="d-flex flex-column bg-secondary shadow mr-lg-auto sub-card-width">
    <div class="d-flex">
      <div class="d-flex mr-auto ml-2">
        <span class="sub-card-header-text text-white font-weight-bold"
          >Skill Set Details</span
        >
      </div>
      <div class="d-flex align-items-center mr-2">
        <span class="dot ml-1 bg-primary-light"></span>
      </div>
    </div>

    <div class="d-flex card m-2 h-100">
      <div class="card-body">
        <div class="card-text card-body-text text-monospace">
          <span>{{formValue.skillSet}}
          </span>          
        </div>
      </div>
    </div>
  </div>

  <div
    class="d-flex flex-column bg-primary-light shadow ml-lg-5 mt-4 mt-lg-0 sub-card-width"

    <div class="d-flex">
      <div class="d-flex mr-auto ml-2">
        <span class="sub-card-header-text text-white font-weight-bold"
          >Project Details</span
        >
      </div>
      <div class="d-flex align-items-center mr-2">
        <span class="dot ml-1 bg-secondary"></span>
      </div>
    </div>
    <div class="card m-2 h-100">
      <div class="card-body">
        <div class="card-text card-body-text text-monospace">
          <span>
            {{formValue.projectDetails}}
          </span>

          
        </div>
      </div>
    </div>
  </div>
</div>
